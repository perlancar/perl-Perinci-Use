version=0.02
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Use/
repository=http://github.com/sharyanto/perl-Perinci-Use

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion
remove=PkgVersion

[OurPkgVersion]

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
;testing
Test::More=0.96
;runtime
perl=5.010000
Log::Any=0
Perinci::Access=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
